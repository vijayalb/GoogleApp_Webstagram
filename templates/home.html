<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cloud Assignment</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 align="center" class="text-muted">BALAKRISHNAN, 4626, SECTION: 003</h1><br/><br/>
            <form method="POST" action ="/upload" enctype="multipart/form-data">
                <br><label>Upload image: </label><br>
                <input type="file" name="pic" accept="image/*"><br>
                Comments:
	            <input type="text" class="form-control" name="comments" placeholder="Comments"><br>
                <input type="text" class="form-control" name="size" placeholder="Upload size limit"><br>
                <button type="submit" class="btn btn-primary btn-block">Upload</button>
            </form><br>

            <form action="/show" method="POST">
                <br><label>Show your images: </label><br>
                <input type="text" class="form-control" name="search_key" placeholder="Enter the search keyword"><br>
                <input type="text" class="form-control" name="count" placeholder="Enter the number of images to display"><br>
                <input type="submit" class="btn btn-primary btn-block" name="Submit" value ="Display">
                <br><label>Total Time Taken: {{time}}</label>
                {%for item in lists%}
                <br><img src={{ item.image }} height="300" width="358"></img><br>
                Comment:{{item.com}}<br>
	            Time to retrieve:{{item.time}}<br>
                {% endfor %}
            </form><br>

            <form action="/showall" method="POST">
                <br><label>Show all images: </label><br>
                <input type="submit" class="btn btn-primary btn-block" name="Submit" value ="Display">
                {%for item in alllist%}
                    <br>Filename: {{item.file_name}}<br>
                    <img src={{ item.image }} height="300" width="358"></img><br>
                    Comments:{{item.com}}<br>
                {% endfor %}
            </form><br>

            <form action="/delete" method="post">
            <label>Delete Image: </label><select name="images">
            {%for item in lists%}
                <option value={{item.file_name}}>{{item.file_name}}</option>
            {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary btn-block">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
